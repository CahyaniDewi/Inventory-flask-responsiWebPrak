<!-- Halaman tambah item -->
{% extends 'base.html' %}

{% block title %}Tambah Item{% endblock %}

{% block content %}
    <div class="container mt-80" style="margin-top: 80px; background-color:rgb(15, 99, 99); color:white; border-radius: 30px;" >
        <h1 style="text-align: center;" class="mb-4">Tambah Item</h1>

        <form method="POST">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" name="nama" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" class="form-control" name="kategori" required>
            </div>

            <div class="form-group">
                <label for="jumlah">Jumlah</label>
                <input type="number" class="form-control" name="jumlah" required>
            </div>

            <div class="form-group">
                <label for="harga_beli">Harga Beli</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rp</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" name="harga_beli" required>
                </div>
            </div>

            <div class="form-group">
                <label for="harga_jual">Harga Jual</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rp</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" name="harga_jual" required>
                </div>
            </div>

            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea class="form-control" name="keterangan" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success mt-3 mb-5">Tambah Item</button>
        </form>
    </div>

{% endblock %}
